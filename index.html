<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>プロフィール & ソーシャルメディア</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      /* Pastikan tidak ada transisi global yang mengganggu */
    }

    body {
      margin: 0;
      font-family: 'Noto Sans JP', 'Oxanium', sans-serif;
      background: linear-gradient(135deg, #000B29, #001F3F, #003366); /* Gradien statis */
      color: #E0F7FA;
      text-align: center;
      padding: 20px 15px;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh; /* Pastikan body mengambil tinggi penuh viewport */
      display: flex; /* Aktifkan Flexbox */
      flex-direction: column; /* Atur arah flex menjadi kolom */
      align-items: center; /* Pusat horizontal */
      justify-content: center; /* Pusat vertikal */
      width: 100vw;
    }

    /* Cyber Grid Overlay */
    body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(0deg, transparent 97%, rgba(0,255,255,0.1) 97%),
                          linear-gradient(90deg, transparent 97%, rgba(0,255,255,0.1) 97%);
        background-size: 40px 40px;
        opacity: 0.8;
        pointer-events: none;
        z-index: -2;
    }

    /* Subtle Data Flow / Matrix Effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><text x="0" y="15" fill="rgba(0,255,255,0.05)" font-family="monospace" font-size="16">01</text><text x="10" y="5" fill="rgba(0,255,255,0.05)" font-family="monospace" font-size="16">10</text><text x="5" y="10" fill="rgba(0,255,255,0.05)" font-family="monospace" font-size="11">11</text></svg>');
      background-size: 25px 25px;
      opacity: 0.5;
      z-index: -1;
      pointer-events: none;
    }

    /* Heading Styles (Efek Hologram) */
    h1 {
      font-family: 'Oxanium', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 35px;
      color: #00FFFF;
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.8), 0 0 25px rgba(0, 255, 255, 0.5);
      letter-spacing: 2px;
      position: relative;
      z-index: 1;
      animation: floatText 2.5s infinite alternate ease-in-out;
      background: linear-gradient(45deg, #00FFFF, #8A2BE2, #FF00FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 5px 0;
    }

    @keyframes floatText {
        0% { transform: translateY(0px) rotateZ(0deg); opacity: 1; }
        50% { transform: translateY(-6px) rotateZ(0.3deg); opacity: 0.98; }
        100% { transform: translateY(0px) rotateZ(0deg); opacity: 1; }
    }

    /* Profile Image */
    .profil-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6), 0 0 20px rgba(255, 0, 255, 0.4), inset 0 0 5px rgba(0, 255, 255, 0.3);
      position: relative;
      z-index: 1;
      animation: floatEffect 3s ease-in-out infinite alternate;
      /* Transisi spesifik untuk hover gambar */
      transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
    }

    .profil-img:hover {
      transform: scale(1.08) rotateY(8deg);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.9), 0 0 40px rgba(255, 0, 255, 0.7), inset 0 0 10px rgba(0, 255, 255, 0.5);
    }

    @keyframes floatEffect {
      0% { transform: translateY(0px) rotateZ(0deg); }
      50% { transform: translateY(-7px) rotateZ(-0.4deg); }
      100% { transform: translateY(0px) rotateZ(0deg); }
    }

    /* Button Base Style (Sleek Anime UI Button) */
    .anime-btn {
      background-color: rgba(0, 0, 0, 0.7);
      color: #00FFFF;
      border: 1px solid #00FFFF;
      padding: 12px 30px;
      margin: 8px;
      font-size: 17px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.5), inset 0 0 4px rgba(0, 255, 255, 0.3);
      font-weight: 600;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      z-index: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: calc(100% - 30px);
      max-width: 320px;
      font-family: 'Oxanium', sans-serif;
      /* Transisi spesifik untuk tombol */
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      /* Animasi gerakan tombol saat tidak di-hover */
      animation: buttonFloat 2.5s infinite alternate ease-in-out;
    }

    /* Menunda animasi untuk tombol-tombol agar terlihat bergantian */
    .anime-btn:nth-child(2) { animation-delay: 0.2s; }
    .anime-btn:nth-child(3) { animation-delay: 0.4s; }
    .anime-btn:nth-child(4) { animation-delay: 0.6s; }
    .anime-btn:nth-child(5) { animation-delay: 0.8s; }

    @keyframes buttonFloat {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-4px); }
        100% { transform: translateY(0px); }
    }

    .anime-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
      transform: skewX(-20deg);
      transition: transform 0.4s ease-out;
      z-index: -1; /* Pastikan di bawah teks */
    }

    .anime-btn:hover::before {
      transform: translateX(250%) skewX(-20deg);
    }

    .anime-btn:hover {
      background-color: #00FFFF;
      color: #000B29;
      box-shadow: 0 0 18px #00FFFF, 0 0 30px rgba(0, 255, 255, 0.8);
      transform: translateY(-2px) scale(1.01);
      border-color: #FF00FF;
      animation: none; /* Hentikan animasi float saat di-hover */
    }

    /* Button Icons */
    .anime-btn img {
        width: 22px;
        height: 22px;
        margin-right: 8px;
        border-radius: 50%;
        object-fit: cover;
        transition: transform 0.3s ease-out; /* Transisi spesifik */
    }

    .anime-btn:hover img {
        transform: scale(1.1);
    }

    /* Play/Pause Button - Energized Core */
    #playPauseBtn {
      background-color: rgba(138, 43, 226, 0.85);
      border: 3px solid #00FFFF;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 25px auto;
      box-shadow: 0 0 12px rgba(138, 43, 226, 0.8), 0 0 25px rgba(0, 255, 255, 0.7), inset 0 0 8px rgba(255, 255, 255, 0.4);
      animation: pulsate 1.2s infinite alternate ease-in-out;
      z-index: 1;
      /* Transisi spesifik */
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    #playPauseBtn svg {
      fill: #FFFFFF;
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease-out; /* Transisi spesifik */
    }

    #playPauseBtn:hover {
      background-color: #00FFFF;
      box-shadow: 0 0 20px #00FFFF, 0 0 40px rgba(138, 43, 226, 0.9);
      transform: scale(1.08);
      border-color: #FF00FF;
    }

    @keyframes pulsate {
      0% { transform: scale(1); box-shadow: 0 0 12px rgba(138, 43, 226, 0.8), 0 0 25px rgba(0, 255, 255, 0.7), inset 0 0 8px rgba(255, 255, 255, 0.4); }
      50% { transform: scale(1.05); box-shadow: 0 0 16px rgba(138, 43, 226, 0.9), 0 0 30px rgba(0, 255, 255, 0.8), inset 0 0 10px rgba(255, 255, 255, 0.5); }
      100% { transform: scale(1); box-shadow: 0 0 12px rgba(138, 43, 226, 0.8), 0 0 25px rgba(0, 255, 255, 0.7), inset 0 0 8px rgba(255, 255, 255, 0.4); }
    }

    /* Page Containers - Anime UI Panels (Jendela Antarmuka Futuristik) */
    .halaman {
      position: absolute; /* Gunakan absolute untuk tumpang tindih */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Pusatkan elemen secara tepat */
      width: calc(100% - 30px); /* Pertahankan lebar responsif */
      max-width: 380px; /* Pertahankan lebar maksimum */
      padding: 35px;
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3), 0 0 25px rgba(255, 0, 255, 0.2), inset 0 0 8px rgba(255, 255, 255, 0.08);
      border: 2px solid;
      border-image: linear-gradient(45deg, #00FFFF, #FF00FF, #8A2BE2) 1;
      overflow: hidden; /* Pastikan konten tidak keluar */

      opacity: 0;
      visibility: hidden;
      pointer-events: none; /* Tidak bisa diklik saat tersembunyi */

      /* DURASI TRANSISI STANDAR LAMBAT & HALUS (1.0 detik) - HANYA OPACITY */
      transition: opacity 1.0s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                  visibility 0s 1.0s; /* visibility berubah setelah opacity selesai */
    }

    /* Kelas untuk halaman yang sedang aktif/terlihat */
    .halaman.aktif {
      opacity: 1;
      visibility: visible;
      pointer-events: auto; /* Bisa diklik/interaksi */

      /* visibility langsung berubah menjadi visible saat aktif */
      transition: opacity 1.0s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                  visibility 0s 0s;
    }

    /* Corner Accents - Dynamic Lines */
    .halaman::before,
    .halaman::after,
    .halaman-top-right::before,
    .halaman-bottom-left::before {
        content: '';
        position: absolute;
        width: 25px;
        height: 25px;
        border: 1.5px solid;
        opacity: 0.7;
        z-index: 2;
        pointer-events: none;
        box-shadow: 0 0 6px rgba(0,255,255,0.5);
        animation: cornerLines 1.5s infinite alternate ease-in-out;
        transition: all 0.3s ease-in-out; /* Transisi spesifik */
    }

    .halaman::before { /* Top-left */
        top: -3px;
        left: -3px;
        border-width: 2px 0 0 2px;
        border-color: #00FFFF;
        transform: translate(-8px, -8px) skewX(-3deg);
    }

    .halaman::after { /* Bottom-right */
        bottom: -3px;
        right: -3px;
        border-width: 0 2px 2px 0;
        border-color: #FF00FF;
        transform: translate(8px, 8px) skewX(3deg);
        animation-delay: 0.2s;
    }

    .halaman-top-right::before { /* Top-right */
        content: '';
        position: absolute;
        top: -3px;
        right: -3px;
        width: 25px;
        height: 25px;
        border: 1.5px solid;
        border-width: 2px 2px 0 0;
        border-color: #8A2BE2;
        transform: translate(8px, -8px) skewY(-3deg);
        animation: cornerLines 1.5s infinite alternate ease-in-out reverse;
        animation-delay: 0.4s;
    }

    .halaman-bottom-left::before { /* Bottom-left */
        content: '';
        position: absolute;
        bottom: -3px;
        left: -3px;
        width: 25px;
        height: 25px;
        border: 1.5px solid;
        border-width: 0 0 2px 2px;
        border-color: #00FFFF;
        transform: translate(-8px, 8px) skewY(3deg);
        animation: cornerLines 1.5s infinite alternate ease-in-out;
        animation-delay: 0.6s;
    }

    @keyframes cornerLines {
        0% { transform: scale(1) skewX(0deg); opacity: 0.7; box-shadow: 0 0 6px rgba(0,255,255,0.5); }
        50% { transform: scale(1.03) skewX(1deg); opacity: 0.9; box-shadow: 0 0 10px rgba(0,255,255,0.7); }
        100% { transform: scale(1) skewX(0deg); opacity: 0.7; box-shadow: 0 0 6px rgba(0,255,255,0.5); }
    }

    /* Media Queries for better responsiveness */
    @media (min-width: 400px) {
        h1 {
            font-size: 3rem;
            letter-spacing: 3px;
        }
        .profil-img {
            width: 190px;
            height: 190px;
        }
        .anime-btn {
            padding: 14px 35px;
            font-size: 18px;
            max-width: 350px;
        }
        .anime-btn img {
            width: 25px;
            height: 25px;
        }
        #playPauseBtn {
            width: 75px;
            height: 75px;
        }
        #playPauseBtn svg {
            width: 38px;
            height: 38px;
        }
        .halaman {
            padding: 40px;
            max-width: 420px;
        }
    }

    /* Desktop adjustments for even larger screens if needed */
    @media (min-width: 768px) {
        body {
            padding: 40px 20px;
        }
        .halaman {
            max-width: 480px;
            padding: 45px;
        }
        h1 {
            font-size: 3.5rem;
            letter-spacing: 4px;
        }
    }
  </style>
</head>
<body>

  <div id="halaman1" class="halaman aktif halaman-top-right halaman-bottom-left">
    <h1>こんにちは、私の名前はZychoです。よろしくお願いします！</h1>
    <img src="https://files.catbox.moe/11oldq.jpg" alt="プロフィール写真" class="profil-img">
    <br>
    <button class="anime-btn" onclick="pindahHalaman('halaman2')">
        <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd"></path></svg>
        もっと見る (More Info)
    </button>
    <br>
    <audio id="audio" src="https://files.cloudkuimages.guru/audios/uU8eATLN.mp3" loop></audio>
    <button id="playPauseBtn" onclick="toggleAudio()">
      <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </button>
  </div>

  <div id="halaman2" class="halaman halaman-top-right halaman-bottom-left">
    <h1>私のソーシャルメディア</h1>
    <button class="anime-btn" onclick="window.open('https://www.tiktok.com/@zkno.co?_t=ZS-8yKDs5p06Hx&_r=1', '_blank')">
        <img src="https://files.cloudkuimages.guru/images/pTmjq4oe.jpg" alt="TikTok Logo">
        TikTok
    </button><br>
    <button class="anime-btn" onclick="window.open('https://www.instagram.com/zkno.co?igsh=dW9hNmZ0NDUxdTdp', '_blank')">
        <img src="https://files.cloudkuimages.guru/images/VI015i6L.jpg" alt="Instagram Logo">
        Instagram
    </button><br>
    <button class="anime-btn" onclick="window.open('https://chat.whatsapp.com/LkJUZo7KUMBLkWE0HKPsjn?mode=r_t', '_blank')">
        <img src="https://files.cloudkuimages.guru/images/6ul2WyED.jpg" alt="WhatsApp Group Logo">
        WhatsApp Group
    </button><br>
    <button class="anime-btn" onclick="window.open('https://whatsapp.com/channel/0029Vb5nqwX35fLz5NmS9J2N', '_blank')">
        <img src="https://files.cloudkuimages.guru/images/6ul2WyED.jpg" alt="WhatsApp Channel Logo">
        WhatsApp Channel
    </button>
    <br>
    <button class="anime-btn" onclick="pindahHalaman('halaman1')">
        <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
        戻る (Back)
    </button>
  </div>

  <script>
    // Navigasi antar halaman
    function pindahHalaman(idTarget) {
      const halamanAktifSaatIni = document.querySelector('.halaman.aktif');
      const halamanTarget = document.getElementById(idTarget);

      if (halamanAktifSaatIni) {
        // Halaman saat ini memulai transisi keluar
        halamanAktifSaatIni.classList.remove('aktif');
        // Pastikan transisi visibility memiliki delay agar elemen menghilang setelah animasi selesai
        halamanAktifSaatIni.style.transition = `opacity 1.0s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                                                visibility 0s 1.0s`; // hidden setelah 1.0 detik

        // Tunggu hingga transisi keluar selesai (atau hampir selesai) sebelum menampilkan halaman target
        // Waktu delay di sini harus sama dengan durasi transisi opacity (1000ms) atau sedikit lebih pendek
        setTimeout(() => {
          halamanTarget.classList.add('aktif');
          // Reset transisi visibility halaman target agar langsung terlihat
          halamanTarget.style.transition = `opacity 1.0s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                                            visibility 0s 0s`; // visible segera
        }, 900); // Sedikit lebih pendek dari 1000ms (misal 900ms) untuk efek perpindahan mulus
      } else {
        // Jika tidak ada halaman aktif (pertama kali load), langsung tampilkan halaman target
        halamanTarget.classList.add('aktif');
        halamanTarget.style.transition = `opacity 1.0s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                                          visibility 0s 0s`;
      }
    }

    // Audio & Ikon Play/Pause
    let isPlaying = false;
    const audio = document.getElementById('audio');
    const playIcon = document.getElementById('playIcon');

    // Inisialisasi ikon saat halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
        audio.volume = 0.5; // Atur volume audio
        playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>'; // ▶️ ikon play
    });

    function toggleAudio() {
      if (isPlaying) {
        audio.pause();
        playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>'; // ▶️
      } else {
        audio.play().catch(error => {
            console.log("Audio play diblokir oleh browser:", error);
            // Tambahkan feedback visual ke user jika play gagal, misalnya:
            // alert('Browser Anda memblokir pemutaran audio otomatis. Silakan klik lagi.');
        });
        playIcon.innerHTML = '<path d="M6 19h4V5H6zm8-14v14h4V5z"/>'; // ⏸️
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
